name: Build SPFx .sppkg

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run TypeScript check first
        run: npx tsc --noEmit --skipLibCheck 2>&1 || true

      - name: Bundle (skip lint)
        run: npx gulp bundle --ship --no-lint 2>&1 || true

      - name: Package solution
        run: npx gulp package-solution --ship

      - name: Upload .sppkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: spfx-custom-search
          path: sharepoint/solution/*.sppkg
          if-no-files-found: warn
